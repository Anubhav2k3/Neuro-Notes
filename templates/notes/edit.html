{% extends 'base.html' %}

{% block title %}Edit {{ note.title }} - Neuro Notes{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1><i class="fas fa-edit"></i> Edit Note</h1>
        <p>Enhance your note with AI-powered features</p>
    </div>

    <form method="post" class="note-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">
                <i class="fas fa-heading"></i> Title
            </label>
            <input type="text" id="title" name="title" value="{{ note.title }}" required placeholder="Enter note title..." class="form-input">
        </div>

        <div class="form-group">
            <label for="content">
                <i class="fas fa-edit"></i> Content
            </label>
            <div class="editor-container">
                <textarea id="content" name="content" required placeholder="Start writing your note..." class="form-textarea">{{ note.content }}</textarea>
                <div class="editor-toolbar">
                    <button type="button" class="btn btn-secondary ai-btn" data-action="improve_grammar">
                        <i class="fas fa-spell-check"></i> Improve Grammar
                    </button>
                    <button type="button" class="btn btn-secondary ai-btn" data-action="summarize">
                        <i class="fas fa-compress-alt"></i> Summarize
                    </button>
                    <button type="button" class="btn btn-secondary ai-btn" data-action="translate">
                        <i class="fas fa-language"></i> Translate
                    </button>
                    <button type="button" class="btn btn-secondary ai-btn" data-action="analyze">
                        <i class="fas fa-chart-line"></i> Analyze
                    </button>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <a href="{% url 'index' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Notes
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </form>
</div>

<!-- AI Result Modal -->
<div id="aiResultModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="aiResultTitle"><i class="fas fa-robot"></i> AI Result</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <div id="aiResultContent"></div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="closeAiResult">Close</button>
                <button class="btn btn-primary" id="useAiResult">Use This Result</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
